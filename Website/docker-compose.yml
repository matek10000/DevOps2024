version: '3.8'

services:
  web:
    build: .
    container_name: db
    ports:
      - "80:80"
    networks:
      - webnet
    depends_on:
      - db  # kontener web uruchomi siÄ™ po db

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: index_db
      MYSQL_USER: root
      MYSQL_PASSWORD: admin
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - webnet

networks:
  webnet:
    driver: bridge

volumes:
  db-data:

